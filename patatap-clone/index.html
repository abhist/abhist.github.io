<!DOCTYPE html>
<html>
<head>
    <title>Patatap Clone</title>
    <link rel="stylesheet" type="text/css" href="patatapClone.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        
        var circles = [];
        
        var sound = new Howl({
            src: ['sounds/bubbles.mp3']
        });
        
        function onKeyDown(event) {
            if(keyData[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(newCircle);
            }
        }
        
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue++;
                circles[i].scale(.85);
                if(circles[i].area < 1) {
                    circles[i].remove();
                    circles.splice(i, 1);
                }
            }
        }
    </script>
</head>
<body>
    <p style="
    border-radius: 10px;
    position: fixed;
    color: #666666;
    background: white;
    padding: 0 16px;
    font-family: &quot;Lucida Grande&quot;, verdana, sans-serif;
    line-height: 30px;
    position: fixed;
    left: 43%;
    font-size: 12px;
">Press any key, A to Z, and turn up speakers</p>
<p style="
    color: white;
    position: fixed;
    top: 0px;
    right: 19px;
    font-size: 16px;
"> MADE WITH <i class="fa fa-heart" style="color:red;"></i> BY ABHIST </p>
    <canvas id="myCanvas" resize></canvas>
    <script type="text/javascript" src="patatapClone.js"></script>
</body>
</html>
